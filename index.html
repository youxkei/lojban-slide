### 「.iumle cmalu nixli ckule」
* 「.iumle」: 可愛い
* 「cmalu」: 小さい
* 「nixli」: 女の子
* 「ckule」: 学校

---
### 「((.iumle cmalu) nixli) ckule」
#### （（可愛い的に小さな）女の子）の学校

### 「.iumle cmalu bo nixli ckule」

---
